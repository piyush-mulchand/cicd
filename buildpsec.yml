version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.6

  build:
    commands:
      - pwd
      - aws cloudformation package --template-file template.yaml --output-template-file finalpackage.yaml --s3-bucket my-code-pipeline-bucket-ci-cd

artifacts:
  type: zip
  files:
    - finalpackage.yaml
